<div class="loader-container"  *ngIf="loading$ | async ">
    <span class="loader"></span>


</div>

 
<div class="header">
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <div href="#" class="logo-mark">
                    <div class="logo-inner"></div>
                </div>
                <h2 href="#" class="title">ClickTik</h2>



            </div>
            <a class="home" href="javascript:void(0)">Home</a>


        </div>
        <div class="right-side">
            <app-search *ngIf="router.url== '/features/products'"></app-search>

            <div class="count" *ngIf="router.url== '/features/products'" >
                <i class="fa fa-shopping-cart"></i>
                <div class="total">{{count}}</div>
            </div>
            <a class="login" *ngIf="router.url== '/'">Log In</a>
            <div class="account" *ngIf="router.url== '/features/products'">Account</div>
            <a class="logout" (click)="logout()" *ngIf="router.url== '/features/products'" >log out</a>
        </div>



    </div>

</div>
